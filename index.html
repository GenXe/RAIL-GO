<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>IIDA LINE - GEOSPATIAL CONTROL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side-panel">
        <div class="module">
            <div class="label">MISSION CLOCK</div>
            <div class="timer-val" id="timer">00:00</div>
            <button id="start">ENGAGE</button>
        </div>
        <div class="module">
            <div class="label">CURRENT POSITION</div>
            <div id="cur-st-jp" style="font-size: 1.5rem;">辰野</div>
            <div id="progress-pc" style="color: #00ffcc;">0.00%</div>
        </div>
        <div id="log-display"></div>
    </div>

    <div id="map"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
